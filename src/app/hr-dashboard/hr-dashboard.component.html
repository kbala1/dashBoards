<div class="container">
  <form>
    <div class="form-header">
      <h4>Add new employee data</h4>
      <button class="col-md-4 mb-3" type="button" class="btn btn-lg btn-primary" disabled>Upload from excel</button>
    </div>

    <div class="one">
      <div class="form-group">
        <input type="name" class="form-control" id="employeeName" [formControl]="name"  placeholder="Employee Name">
      </div>
    </div>

    <div class="two form-inline row">
      <div class="dropDown col">
        <label for="gender">Gender</label>
        <select class="form-select w-auto" id="gender" [formControl]="gender" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
        </select>
      </div>

      <div class="dropDown col">
        <label for="jobLevel">Job Level</label>
        <select class="form-select w-auto" id="jobLevel" [formControl]="jobLevel" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">3</option>
          <option value="2">4</option>
          <option value="1">5</option>
        </select>
      </div>

      <div class="dropDown col">
        <label for="designation">Designation</label>
        <select class="form-select w-auto" id="designation" [formControl]="designation" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">Software Engineer</option>
          <option value="2">Analyst</option>
          <option value="1">Manager</option>
        </select>
      </div>
    </div>

    <div class="three form-inline row">
      <div class="dropDown col">
        <label for="productionUnit">Production Unit</label>
        <select class="form-select w-auto" id="productionUnit" [formControl]="productUnit" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">HIL-ADM</option>
          <option value="2">HIL-ADM</option>
        </select>
      </div>

      <div class="dropDown col">
        <label for="location">Location</label>
        <select class="form-select w-auto" id="location" [formControl]="location" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">BLR</option>
          <option value="2">BLR</option>
        </select>
      </div>

      <div class="col">
        <label for="workEmail">Work Email</label>
        <input type="email" class="form-control w-auto" id="workEmail" [formControl]="workEmail" aria-describedby="emailHelp" placeholder="@abc.com">
      </div>
    </div>

    <div class="four">
      <input class="btn btn-primary" type="submit" (click)="submit()" value="Submit">
    </div>

  </form>
</div>
